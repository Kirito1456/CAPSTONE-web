<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .prescription {
            border: 2px solid #000;
            padding: 20px;
            max-width: 400px;
            margin: 0 auto;
            background-color: #f9f9f9;
        }

        .prescription h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .prescription p {
            font-size: 16px;
            margin-bottom: 10px;
        }

        .prescription strong {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="prescription">
        <h1>Prescription</h1>
        <p><strong>Medicine Name:</strong> {{ medicine_name }}</p>
        <p><strong>Dosage:</strong> {{ dosage }}</p>
        <p><strong>Frequency:</strong> {{ frequency }}</p>
    </div>
</body>
</html>
