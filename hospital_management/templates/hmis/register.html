{% extends 'hmis/base.html' %}
{%load static%}
{% block title %}Create Account Page{% endblock %}


{% block styles%} 
<!-- Stylesheet for the program <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'> -->
<link rel="stylesheet" href="{% static 'css/style-appointments.css' %}">
<link rel="stylesheet" href="{% static 'css/style-usermanagement.css' %}">
{% endblock styles%}

{% block content %}


<div class="admin-screen">
    <form method="post" action="{% url 'create' %}" class="signup_table">
        {% csrf_token %}
        <div class="form-group">
            <label class="signup_lbl">Email <span class="red-asterisk">*</span></label>
            <input class="signup_txtbox" type="email" name="email" placeholder="Enter Email" required>
        </div>
        <div class="form-group">
            <label class="signup_lbl">First Name <span class="red-asterisk">*</span></label>
            <input class="signup_txtboxname" type="text" name="fname" placeholder="Enter First Name" required>
        </div>
        <div class="form-group">
            <label class="signup_lbl">Last Name <span class="red-asterisk">*</span></label>
            <input class="signup_txtboxname" type="text" name="lname" placeholder="Enter Last Name" required>
        </div>
        <div class="form-group">
            <label class="signup_lbl">Sex <span class="red-asterisk">*</span></label>
            <input type="radio" Name="sex" Value="Male"><label class="signup_lbl2">Male &ensp;</label>
            <input type="radio" Name="sex" Value="Female"><label class="signup_lbl2">Female</label>
        </div>
        
        <div class="form-group">
            <label class="signup_lbl">Role <span class="red-asterisk">*</span></label>
            <select class="signup_dd-jobtitle" name="role" id="roleSelect" required>
                <option value="">- Select Role -</option>
                <option value="Doctor">Doctor</option>
                <option value="Nurse">Nurse</option>
            </select>
        </div>

        <div class="form-group">
            <label class="signup_lbl">Department <span class="red-asterisk">*</span></label>
            <select class="signup_dd-department" name="department" required>
                <option value="">- Select Department -</option>
                <option value="General Ward">General Ward</option>
            </select>
        </div>

        <div class="form-group">
            <label class="signup_lbl">Specialization <span class="red-asterisk">*</span></label>
            <select class="signup_dd-jobtitle" name="specialization" id="jobTitleSelect" required>
                <option value="">- Select Specialization -</option>
            </select>
        </div>
        
        <div class="form-group">
            <label class="signup_lbl">Password <span class="red-asterisk">*</span></label>
            <input class="signup_txtbox"type="password" name="password" placeholder="Enter Password" required>
        </div>
        <div class="form-group">
            <label class="signup_lbl">Confirm Password <span class="red-asterisk">*</span></label>
            <input class="signup_txtbox"type="password" name="confirmpassword" placeholder="Enter Password" required>
        </div>
        <button id="signup_btn" type="submit">Create Account</button>
        {% if messages %}
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
    </form>
</div>   

<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
