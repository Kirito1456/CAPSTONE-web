{% load static %}
<title>{% block title %}Edit{% endblock %}</title>

{% block styles%} 
<link rel="stylesheet" href="{% static 'css/edit_allergy.css' %}">

<style>
    #drug-history {
        display: flex;
        flex-direction: column;
        background-color: #E9E9E9
    }
    #add-allergen-button{
        padding: 5px;
        background-color: #5c7c89;
        font-size: 12px;
        width: fit-content;
        text-align: center;
    
        border-radius: 5px;
        cursor: pointer;
        color: #E9E9E9;
    }
</style>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
{% endblock styles%}

{% block content %}
<div id="whole-screen">
    <div id="side-menu">
        <div id="all-info">
            <div id="user-info"> 
                <div id="image">
                    <img src="{% static 'logo-color.png' %}" id="display-photo">
                </div>
                <div id="information">
                    <div id="name"> Jeonghan </div>
                    <div id="role"> General Practitioner</div>
                </div>
            </div>
            <div id="menu"> 
                <div id="a1"><i class="fas fa-tachometer-alt"></i> <a href="">Dashboard</a></div>
                <div id="a2"><i class="far fa-calendar-alt"></i> <a href="">Appointments</a></div>
                <div id="a3" style="font-weight: bold;"><i class="fas fa-user"></i> <a href="{% url 'patient_data_doctor_view' %}">Patients</a></div>
                <div id="a5"><i class="far fa-envelope"></i> <a href="">Message</a></div>
                <div id="a6"><i class="far fa-user-circle"></i> <a href="">Profile</a></div>
                <div id="a7"><i class="fas fa-cog"></i> <a href="">Settings</a></div>
            </div>
        </div>
    </div>
    <div id="other-side">
        <div id="title">
            <div id="left">
                <button id="backButton">Back</button>
            </div>
        </div>
        <div id="drug-history">
            <div id="head">Allergy</div>
            <div id="allergy-table">
                <table id="allergies-table">
                    <tr>
                        <th class="allergen">Allergen</th>
                        <th class="severity">Reaction/Severity</th>
                    </tr>
                    <tr>
                        <td>
                            <div id="allergenCell">
                                <select class="allergenSelect" onchange="updateAllergen(this)">
                                    <option value="" disabled selected>Select Allergen</option>
                                    <option value="Milk">Milk</option>
                                    <option value="Eggs">Eggs</option>
                                    <option value="Fish">Fish (e.g., bass, flounder, cod)</option>
                                    <option value="Crustacean shellfish">Crustacean shellfish (e.g., crab, lobster, shrimp)</option>
                                    <option value="Tree nuts">Tree nuts (e.g., almonds, walnuts, pecans)</option>
                                    <option value="Peanuts">Peanuts</option>
                                    <option value="Wheat">Wheat</option>
                                    <option value="Soybeans">Soybeans</option>
                                    <option value="Sesame">Sesame</option>
                                    <option value="Tetracycline">Tetracycline</option>
                                    <option value="Dilantin">Dilantin</option>
                                    <option value="Tegretol">Tegretol (carbamazepine)</option>
                                    <option value="Penicillin">Penicillin</option>
                                    <option value="Cephalosporins">Cephalosporins</option>
                                    <option value="Sulfonamides">Sulfonamides</option>
                                    <option value="Sulfa">Sulfa</option>
                                </select>
                            </div>
                        </td>
                        <td>
                            <div id="severityCell">
                                <select class="severitySelect" onchange="updateSeverity(this)">
                                    <option value="" disabled selected>Select Severity</option>
                                    <option value="Mild">Mild</option>
                                    <option value="Moderate">Moderate</option>
                                    <option value="Severe">Severe</option>
                                </select>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div id="add-allergen">
                <a id="add-allergen-button" onclick="add()">Add New Allergy</a>
                <a id="add-allergen-button">Save</a>
            </div>
        </div>
    </div>
</div>

<script src="{% static 'js/allergy.js' %}"></script>
{% endblock %}
