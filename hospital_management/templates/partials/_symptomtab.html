<div class="tab-pane fade" id="medicalhistory" role="tabpanel" aria-labelledby="medicalhistory">
    <div class="row">
      <div class="col-lg-12 grid-margin stretch-card">
        <div class="row flex-grow">
          <div class="col-12 col-lg-4 col-lg-12 grid-margin">
            <div class="card card-rounded">
              <div class="card-body">
                <div class="d-sm-flex justify-content-between align-items-start">
                  <div>
                    <h4 class="card-title card-title-dash">Symptoms History Chart</h4>
                    <div class="dropdown">
                      <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton8" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="true"> Select Symptom  </button>
                      <div class="dropdown-menu" aria-labelledby="dropdownMenuButton8">
                        {% for symptom_name in chosenPatientSymptoms1 %}
                          <a class="dropdown-item" href="#" data-symptom-name="{{ symptom_name }}">{{ symptom_name }}</a>
                        {% endfor %}
                      </div>
                      <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMenuButton99" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Select Time</button>                                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton99">
                        <a class="dropdown-item" href="#" data-value="Show All">Show All</a>
                        <a class="dropdown-item" href="#" data-value="1 month">1 month</a>
                        <a class="dropdown-item" href="#" data-value="3 months">3 months</a>
                        <a class="dropdown-item" href="#" data-value="6 months">6 months</a>
                    </div>
                    <!-- Additional Dropdowns for Specific Time Selections -->
                  <div id="timeSelection" style="display: none;">
                    <div id="monthSelection" style="display: none;">
                        <button class="btn btn-light dropdown-toggle" type="button" id="dropdownMonthButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Select Month</button>
                        <div class="dropdown-menu" aria-labelledby="dropdownMenuButtonMonth">
                          <a class="dropdown-item" href="#" data-month="1">January</a>
                          <a class="dropdown-item" href="#" data-month="2">February</a>
                          <a class="dropdown-item" href="#" data-month="3">March</a>
                          <a class="dropdown-item" href="#" data-month="4">April</a>
                          <a class="dropdown-item" href="#" data-month="5">May</a>
                          <a class="dropdown-item" href="#" data-month="6">June</a>
                          <a class="dropdown-item" href="#" data-month="7">July</a>
                          <a class="dropdown-item" href="#" data-month="8">August</a>
                          <a class="dropdown-item" href="#" data-month="9">September</a>
                          <a class="dropdown-item" href="#" data-month="10">October</a>
                          <a class="dropdown-item" href="#" data-month="11">November</a>
                          <a class="dropdown-item" href="#" data-month="12">December</a>
                      </div>
                    </div>
                    <div id="quarterSelection" style="display: none;">
                        <button class="btn btn-light dropdown-toggle" type="button" id="dropdownQuarterButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Select Quarter</button>
                        <div class="dropdown-menu" aria-labelledby="dropdownQuarterButton">
                            <!-- Quarters -->
                            <a class="dropdown-item" href="#" data-quarter="Q1">Q1</a>
                            <a class="dropdown-item" href="#" data-quarter="Q2">Q2</a>
                            <a class="dropdown-item" href="#" data-quarter="Q3">Q3</a>
                            <a class="dropdown-item" href="#" data-quarter="Q4">Q4</a>
                        </div>
                    </div>
                    <div id="halfSelection" style="display: none;">
                        <button class="btn btn-light dropdown-toggle" type="button" id="dropdownHalfButton" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="true">Select Half</button>
                        <div class="dropdown-menu" aria-labelledby="dropdownHalfButton">
                            <!-- Halves -->
                            <a class="dropdown-item" href="#" data-half="H1">First Half</a>
                            <a class="dropdown-item" href="#" data-half="H2">Second Half</a>
                        </div>
                    </div>
                  </div>
                    </div>
                  </div>

                  

                  <div id="performanceLine-legend"></div>
                </div>
                
              <div style="width: 100%; height: 100%;">
                <canvas id="performanceLine"></canvas>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
