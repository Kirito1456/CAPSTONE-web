<!DOCTYPE html>
<html>
<head>
<title> Appointment Page </title>
<link rel="stylesheet" type="text/css" href="style-appointments.css"/>
<link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Google Font Link for Icons -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
<script src="appointment-script.js" defer></script>
</head>
<body> 
    <div id = "whole-screen">
        <div id = "side-menu">
            <div id = "all-info">
                <div id = "user-info"> 
                    <div id = "image">
                        <img src="/images/hannie.jpg" id = "display-photo">
                    </div>
                    <div id = "information">
                        <div id = "name"> Jeonghan </div>
                        <div id = "role"> General Practitioner</div>
                    </div>
                </div>
                <div id = "menu"> 
                    <div id = "a1"><a href="">Dashboard</a></div>
                    <div id = "a2" style="font-weight: bold;"><a href="Appointment.html">Appointments</a></div>
                    <div id = "a3"><a href="">Patients</a></div>
                    <div id = "a4"><a href="">Medications</a></div>
                    <div id = "a5"><a href="">Message</a></div>
                    <div id = "a6"><a href="">Profile</a></div>
                    <div id = "a7"><a href="">Settings</a></div>
                </div>
            </div>
        </div>
        <div id = "appointment-screen">
            <div class="apt-header-btns">
                <div id = "apt-btn"><a href="Appointment.html">Appointments</a></div>
                <div id = "apt-btn"><a href="Appointment(History).html" style="font-weight: bold;">History</a></div>
            </div>
            <div class="appointment-screen-history">
                <table class="history_table">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Date</th>
                        <th>Time</th>
                    </tr>
                    <tr>
                        <td><label id="accountH_email" class="accountH_lbl">ABC</label></td>
                        <td><label id="accountH_firstname" class="accountH_lbl">DEF</label></td>
                        <td><label id="accountH_lastname" class="accountH_lbl">02/11/2024</label></td>
                        <td><label id="accountH_birthday" class="accountH_lbl">09:00 - 09:30</label></td>
                    </tr>
                    <tr>
                        <td><label id="accountH_email" class="accountH_lbl">GHI</label></td>
                        <td><label id="accountH_firstname" class="accountH_lbl">JKL</label></td>
                        <td><label id="accountH_lastname" class="accountH_lbl">02/11/2024</label></td>
                        <td><label id="accountH_birthday" class="accountH_lbl">09:30 - 10:00</label></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
