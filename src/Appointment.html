<!DOCTYPE html>
<html>
<head>
<title> Appointment Page </title>
<link rel="stylesheet" type="text/css" href="style-appointments.css"/>
<link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Google Font Link for Icons -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
<script src="appointment-script.js" defer></script>
</head>
<body> 
    <div id = "whole-screen">
        <div id = "side-menu">
            <div id = "all-info">
                <div id = "user-info"> 
                    <div id = "image">
                        <img src="/images/hannie.jpg" id = "display-photo">
                    </div>
                    <div id = "information">
                        <div id = "name"> Jeonghan </div>
                        <div id = "role"> General Practitioner</div>
                    </div>
                </div>
                <div id = "menu"> 
                    <div id = "a1"><a href="">Dashboard</a></div>
                    <div id = "a2"><a href="">Appointments</a></div>
                    <div id = "a3"><a href="">Patients</a></div>
                    <div id = "a4"><a href="">Medications</a></div>
                    <div id = "a5"><a href="">Message</a></div>
                    <div id = "a6"><a href="">Profile</a></div>
                    <div id = "a7"><a href="">Settings</a></div>
                </div>
            </div>
        </div>
        <div id = "appointment-screen">
            <div class="apt-header-btns">
                <div id = "apt-btn"><a href="Appointment.html" style="font-weight: bold;">Appointments</a></div>
                <div id = "apt-btn"><a href="">History</a></div>
            </div>
            <!-- Calendar API -->
            <div id = "apt-calendar" class="wrapper">
                <header>
                    <p class="current-date"></p>
                    <div class="icons">
                        <span id="prev" class="material-symbols-rounded">chevron_left</span>
                        <span id="next" class="material-symbols-rounded">chevron_right</span>
                    </div>
                </header>
                <div class="calendar">
                    <ul class="weeks">
                        <li>Sun</li>
                        <li>Mon</li>
                        <li>Tue</li>
                        <li>Wed</li>
                        <li>Thu</li>
                        <li>Fri</li>
                        <li>Sat</li>
                    </ul>
                    <ul class="days"></ul>
                </div>
            </div>
            <!-- Calendar API -->
            <div id = "apt-schedule">
                <label class="apt_lbl">Daily Schedule</label><label id="apt_lbl-curdate" class="apt_lbl"> (February 10, 2024)</label>
                <table class="schedule_table">
                    <tr>
                        <td>
                            <div id="apt_schedule-booked" class="apt_schedule-cell"><a href="Appointment(RequestDetails).html">
                                <label class="apt_lbl-schdate">09:00 - 09:30</label><br>
                                <label class="apt_lbl-schname">Jessica Jones</label>
                            </a></div>
                        </td>
                        <td>
                            <div id="apt_schedule-notbooked" class="apt_schedule-cell">
                                <label id="apt_schedule-lbl" class="apt_lbl-schdate">09:30 - 10:00</label><br>
                            </div>
                        </td>
                        <td>
                            <div id="apt_schedule-notbooked" class="apt_schedule-cell">
                                <label id="apt_schedule-lbl" class="apt_lbl-schdate">10:00 - 10:30</label><br>
                            </div>
                        </td>
                        <td>
                            <div id="apt_schedule-notbooked" class="apt_schedule-cell">
                                <label id="apt_schedule-lbl" class="apt_lbl-schdate">10:30 - 11:00</label><br>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="apt_schedule-notbooked" class="apt_schedule-cell">
                                <label id="apt_schedule-lbl" class="apt_lbl-schdate">11:00 - 11:30</label><br>
                            </div>
                        </td>
                        <td>
                            <div id="apt_schedule-notbooked" class="apt_schedule-cell">
                                <label id="apt_schedule-lbl" class="apt_lbl-schdate">11:30 - 12:00</label><br>
                            </div>
                        </td>
                        <td>
                            <div id="apt_schedule-notbooked" class="apt_schedule-cell">
                                <label id="apt_schedule-lbl" class="apt_lbl-schdate">12:00 - 12:30</label><br>
                            </div>
                        </td>
                        <td>
                            <div id="apt_schedule-notbooked" class="apt_schedule-cell">
                                <label id="apt_schedule-lbl" class="apt_lbl-schdate">12:30 - 01:00</label><br>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="apt_schedule-notbooked" class="apt_schedule-cell">
                                <label id="apt_schedule-lbl" class="apt_lbl-schdate">01:00 - 01:30</label><br>
                            </div>
                        </td>
                        <td>
                            <div id="apt_schedule-notbooked" class="apt_schedule-cell">
                                <label id="apt_schedule-lbl" class="apt_lbl-schdate">01:30 - 02:00</label><br>
                            </div>
                        </td>
                        <td>
                            <div id="apt_schedule-notbooked" class="apt_schedule-cell">
                                <label id="apt_schedule-lbl" class="apt_lbl-schdate">02:00 - 02:30</label><br>
                            </div>
                        </td>
                        <td>
                            <div id="apt_schedule-notbooked" class="apt_schedule-cell">
                                <label id="apt_schedule-lbl" class="apt_lbl-schdate">02:30 - 03:00</label><br>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div id="apt_schedule-notbooked" class="apt_schedule-cell">
                                <label id="apt_schedule-lbl" class="apt_lbl-schdate">03:00 - 03:30</label><br>
                            </div>
                        </td>
                        <td>
                            <div id="apt_schedule-notbooked" class="apt_schedule-cell">
                                <label id="apt_schedule-lbl" class="apt_lbl-schdate">03:30 - 04:00</label><br>
                            </div>
                        </td>
                        <td>
                            <div id="apt_schedule-notbooked" class="apt_schedule-cell">
                                <label id="apt_schedule-lbl" class="apt_lbl-schdate">04:00 - 04:30</label><br>
                            </div>
                        </td>
                        <td>
                            <div id="apt_schedule-notbooked" class="apt_schedule-cell">
                                <label id="apt_schedule-lbl" class="apt_lbl-schdate">04:30 - 05:00</label><br>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div id = "apt-requests">
                <label class="apt_lbl">Appointment Requests</label>
                <div class = "apt_request">
                    <label class="apt_lbl-reqname">Patient Honey Butter</label><br>
                    <label class="apt_lbl-reqdate">January 28, 2024 | 09:00AM - 10:00AM</label>
                    <div id="apt_req-mark1"><img src="../images/mark-check.png" class = "apt_req-mark"></div>
                    <div id="apt_req-mark0"><img src="../images/mark-x.png" class = "apt_req-mark"></div>
                </div>
                <div class = "apt_request">
                    <label class="apt_lbl-reqname">Patient Aless James</label><br>
                    <label class="apt_lbl-reqdate">January 31, 2024 | 02:00PM - 04:00PM</label>
                    <div id="apt_req-mark1"><img src="../images/mark-check.png" class = "apt_req-mark"></div>
                    <div id="apt_req-mark0"><img src="../images/mark-x.png" class = "apt_req-mark"></div>
                </div>
                <div class = "apt_request">
                    <label class="apt_lbl-reqname">Patient Jamie Tims</label><br>
                    <label class="apt_lbl-reqdate">February 01, 2024 | 08:00AM - 09:00AM</label>
                    <div id="apt_req-mark1"><img src="../images/mark-check.png" class = "apt_req-mark"></div>
                    <div id="apt_req-mark0"><img src="../images/mark-x.png" class = "apt_req-mark"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
