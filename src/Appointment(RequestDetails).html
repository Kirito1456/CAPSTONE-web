<!DOCTYPE html>
<html>
<head>
<title> Appointment Page </title>
<link rel="stylesheet" type="text/css" href="style-appointments.css"/>
<link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body> 
    <div id = "whole-screen">
        <div id = "side-menu">
            <div id = "all-info">
                <div id = "user-info"> 
                    <div id = "image">
                        <img src="/images/hannie.jpg" id = "display-photo">
                    </div>
                    <div id = "information">
                        <div id = "name"> Jeonghan </div>
                        <div id = "role"> General Practitioner</div>
                    </div>
                </div>
                <div id = "menu"> 
                    <div id = "a1"><a href="">Dashboard</a></div>
                    <div id = "a2"><a href="">Appointments</a></div>
                    <div id = "a3"><a href="">Patients</a></div>
                    <div id = "a4"><a href="">Medications</a></div>
                    <div id = "a5"><a href="">Message</a></div>
                    <div id = "a6"><a href="">Profile</a></div>
                    <div id = "a7"><a href="">Settings</a></div>
                </div>
            </div>
        </div>
        <div id = "appointment-screen">
            <div class="apt-header-btns">
                <div id = "apt-btn"><a href="">Appointments</a></div>
                <div id = "apt-btn"><a href="">History</a></div>
            </div>
            <div id = "apt-calendar">
                <label class="apt_lbl">Calendar</label>
            </div>
            <div id = "apt-schedule">
            </div>
            <!-- same content as Appointment.html, only difference is content of apt-requests div-->
            <div id="apt-requests">
                <div id="apt_reqdetails">
                    <div id="apt_reqdetails-patientinfo">
                        <label class="apt_lbl-reqname">Patient Honey Butter</label><br>
                        <label class="apt_lbl-reqdate">January 28, 2024 | 09:00AM - 10:00AM</label><br>
                        <label class="apt_lbl-reqcnumber">09123456789</label><br>
                        <label class="apt_lbl-reqemail">honeybutter@gmail.com</label>
                    </div>
                    <div id="apt-reqs-viewMR-btn"><a href="" class="apt-reqbtn-lbl">View Medical Record</a></div>
                    <div id="apt-reqs-viewMR-btn"><a href="" class="apt-reqbtn-lbl">Message Patient</a></div>
                    <div id="apt-reqs-viewMR-btn"><a href="" class="apt-reqbtn-lbl">Cancel Appointment</a></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
