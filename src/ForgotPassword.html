<!DOCTYPE html>
<html>
<head>
<title> Forgot Password Page </title>
<link rel="stylesheet" type="text/css" href="style.css"/>
<link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
    <h1 class="header1">HOSPITAL MANAGEMENT INFORMATION SYSTEM</h1>
    <form>
        <div class="login_container">
            <table class="forgotpassword_table">
                <tr>
                    <td><label class="fp_lbl">Email:</label></td>
                    <td><input class="fp_txtbox" type="text" name="email-fp" required><br></td>
                </tr>
                <tr>
                    <td colspan="2"><label id="forgetpassword_lb">A link will be sent to your e-mail. Please follow the instructions given to reset your password.</label></td>
                </tr>
            </table><br><br>
            <button id="sendlink_btn" type="submit">Send Link</button><br><br>
        </div>
    </form>
</body>
</html>
