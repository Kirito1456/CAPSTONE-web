<!DOCTYPE html>
<html>
<head>
<title> Sign Up Page </title>
<link rel="stylesheet" type="text/css" href="style.css"/>
<link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>
    <h1 class="header1">HOSPITAL MANAGEMENT INFORMATION SYSTEM</h1>
    <form>
        <div class="login_container">
            <table class="signup_table">
                <tr>
                    <td><label class="signup_lbl">Username </label><label class="red-asterisk">*</label></td>
                    <td colspan="3"><input class="signup_txtbox" type="text" name="username" required></td>
                </tr>
                <tr>
                    <td><label class="signup_lbl">First Name </label><label class="red-asterisk">*</label></td>
                    <td><input class="signup_txtboxname" type="text" name="firstname" required></td>
                    <td><label class="signup_lbl">Last Name </label><label class="red-asterisk">*</label></td>
                    <td><input class="signup_txtboxname" type="text" name="lastname" required></td>
                </tr>
                <tr>
                    <td><label class="signup_lbl">Email </label><label class="red-asterisk">*</label></td>
                    <td colspan="3"><input class="signup_txtbox" type="text" name="email" required></td>
                </tr>
                <tr>
                    <td><label class="signup_lbl">Birthday </label><label class="red-asterisk">*</label></td>
                    <td colspan="3">
                        <select class="signup_dd-birthmonth" name="birthday_month" required>
                            <option value="">-- Select Month --</option>
                            <option value="0">#</option>
                        </select>
                        <select class="signup_dd-birthday" name="birthday_day" required>
                            <option value="">-- Select Day --</option>
                            <option value="0">#</option>
                        </select>
                        <select class="signup_dd-birthyear" name="birthday_year" required>
                            <option value="">-- Select Year --</option>
                            <option value="0">#</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label class="signup_lbl">Sex </label><label class="red-asterisk">*</label></td>
                    <td colspan="3">
                        <input type="radio" Name="sex" Value="Male"><label class="signup_lbl2">Male &ensp;</label>
                        <input type="radio" Name="sex" Value="Female"><label class="signup_lbl2">Female</label>
                    </td>
                </tr>
                <tr>
                    <td><label class="signup_lbl">Password </label><label class="red-asterisk">*</label></td>
                    <td colspan="3"><input class="signup_txtbox"type="password" name="password" required></td>
                </tr>
                <tr>
                    <td><label class="signup_lbl">Confirm Password </label><label class="red-asterisk">*</label></td>
                    <td colspan="3"><input class="signup_txtbox"type="password" name="confirmpassword" required></td>
                </tr>
            </table><br><br>
            <button id ="signup_btn" type="submit">Create Account</button><br><br>
        </div>
    </form>
</body>
</html>
